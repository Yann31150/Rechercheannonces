name: Daily Job Scraping

on:
  schedule:
    # Ex√©cute du lundi au samedi √† 10h00 UTC (11h00 heure fran√ßaise en hiver, 12h00 en √©t√©)
    # Pas d'ex√©cution le dimanche
    - cron: '0 10 * * 1-6'  # 1=Lundi, 6=Samedi (0=Dimanche)
  workflow_dispatch:  # Permet de d√©clencher manuellement depuis GitHub

jobs:
  scrape-and-notify:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'  # Python 3.11 est plus stable que 3.13
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip
    
    - name: Install Chrome
      run: |
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
    
    - name: Install ChromeDriver
      run: |
        CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+\.\d+' | head -1 | cut -d. -f1)
        CHROMEDRIVER_VERSION=$(curl -s "https://googlechromelabs.github.io/chrome-for-testing/LATEST_RELEASE_${CHROME_VERSION}")
        if [ -z "$CHROMEDRIVER_VERSION" ]; then
          CHROMEDRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_${CHROME_VERSION}")
        fi
        wget -q "https://storage.googleapis.com/chrome-for-testing-public/${CHROMEDRIVER_VERSION}/linux64/chromedriver-linux64.zip" || \
        wget -q "https://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip"
        unzip -q chromedriver*.zip
        sudo mv chromedriver*/chromedriver /usr/local/bin/chromedriver || sudo mv chromedriver /usr/local/bin/chromedriver
        sudo chmod +x /usr/local/bin/chromedriver
        rm -rf chromedriver* chromedriver*.zip
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium beautifulsoup4 requests pandas numpy python-dotenv openpyxl webdriver-manager lxml colorama tabulate PyPDF2
        # V√©rifier les installations
        python -c "import selenium; print('‚úÖ Selenium install√©')"
        python -c "import bs4; print('‚úÖ BeautifulSoup install√©')"
    
    - name: Create data directory
      run: |
        mkdir -p data
        touch data/.gitkeep
    
    - name: Test Chrome and ChromeDriver
      run: |
        google-chrome --version
        chromedriver --version
        echo "CHROME_BIN=/usr/bin/google-chrome" >> $GITHUB_ENV
        echo "CHROMEDRIVER_PATH=/usr/local/bin/chromedriver" >> $GITHUB_ENV
    
    - name: Run daily scraping
      env:
        LINKEDIN_EMAIL: ${{ secrets.secret1 }}
        LINKEDIN_PASSWORD: ${{ secrets.secret2 }}
        EMAIL_SMTP_SERVER: ${{ secrets.secret3 }}
        EMAIL_SMTP_PORT: ${{ secrets.secret4 }}
        EMAIL_SMTP_USER: ${{ secrets.secret5 }}
        EMAIL_SMTP_PASSWORD: ${{ secrets.secret6 }}
        EMAIL_SENDER: ${{ secrets.secret7 }}
        EMAIL_RECIPIENT: ${{ secrets.secret8 }}
        GITHUB_ACTIONS: 'true'
      run: |
        python scrape_jobs_airflow.py 2>&1 | tee scraping.log
        echo "Scraping termin√© avec code: $?"
    
    - name: Compare jobs and send email
      if: always()
      env:
        EMAIL_SMTP_SERVER: ${{ secrets.secret3 }}
        EMAIL_SMTP_PORT: ${{ secrets.secret4 }}
        EMAIL_SMTP_USER: ${{ secrets.secret5 }}
        EMAIL_SMTP_PASSWORD: ${{ secrets.secret6 }}
        EMAIL_SENDER: ${{ secrets.secret7 }}
        EMAIL_RECIPIENT: ${{ secrets.secret8 }}
      run: |
        python -c "
        import datetime
        from compare_jobs import get_new_jobs
        from email_notifier import send_email
        
        try:
            new_jobs, all_jobs = get_new_jobs()
            today = datetime.datetime.now()
            is_saturday = today.weekday() == 5  # 5 = Samedi
            
            print(f'‚úÖ {len(new_jobs)} nouvelles offres, {len(all_jobs)} total')
            print(f'üìÖ Jour: {today.strftime(\"%A\")} (Samedi={is_saturday})')
            
            # Le samedi, on envoie un email seulement s'il y a de nouvelles offres
            if is_saturday:
                if len(new_jobs) > 0:
                    print('üìß Samedi avec nouvelles offres: envoi de l\\'email')
                    send_email(new_jobs, len(all_jobs))
                    print('‚úÖ Email envoy√©')
                else:
                    print('üìß Samedi sans nouvelles offres: pas d\\'email')
            else:
                # Du lundi au vendredi, on envoie toujours un email
                send_email(new_jobs, len(all_jobs))
                print('‚úÖ Email envoy√©')
        except Exception as e:
            print(f'‚ùå Erreur: {e}')
            import traceback
            traceback.print_exc()
        "
    
    - name: Upload results and logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: job-results
        path: |
          data/jobs.json
          data/jobs_previous.json
          scraping.log
        retention-days: 30
